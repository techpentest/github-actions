name: Test Project
on: push 
jobs:
  First-job:
    runs-on: ubuntu-latest
    steps:
      - name: get Code  
        uses: actions/checkout@v3 

      - name: Install Nodejs 
        uses: actions/setup-node@v3 
        with:
          node-version: 18

      - name: Install Dependencies 
        run: npm ci 

      - name: Run Tests 
        run: npm test